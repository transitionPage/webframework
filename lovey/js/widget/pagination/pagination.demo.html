<script>

    require(["../../../page/src/Bootstrap"], function () {
        var pagination = Page.create("pagination", {
            $parentId: 'simplePager',
            totalNum:20,
            pageIndex:1,
            pageSize:10,
            showTipWhenNull:true,//无数据时显示提示信息
            noDataTip:"没有找到数据2！",
            pageChangeEvent:function(pager){
                pager.setAttr("totalNum",0);
            }
        });
        pagination.render();
    });
</script>
