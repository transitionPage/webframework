<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="/webframework/lovey/style/css/head.css" rel="stylesheet">
</head>
<body>
<br>

<div class="container">
    <div class="row">
        <div class="ibox float-e-margins">

            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-12" id="radioContainer">

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="/webframework/lovey/style/css/head.js"></script>
<script>
    require(["page","dataSet","radio"], function () {
        var Page = new PageMgr(arguments);
        var ds = Page.create("dataSet", {
            $id: 'radioDS',
            fetchUrl: 'radio.data.json'
        });

        var radio = Page.create('radio', {
            $parentId: 'radioContainer',
            $id: "radio",
            parentTpl: "inline",
            label: '性别',
//            cols: 4,
            value: "2",
            display: "台球",
            required:true,
            valueField: "id",
            textField: "name",
            showErrorMessage:true,
//            dataSetId: "radioDS",
            url: "radio.data.json",
            onValueChange: function(value, oldValue) {
//                alert(value);
            },
            beforeSelectEvent: function(value, display, el) {
                alert(value+" "+display);
//                return false;     //这样可以阻止选中事件， 默认不需要
            },
            selectedEvent: function(value, display, el) {
                alert(value+" "+display);
            }
        });
        radio.render();
    });
</script>

</body>
